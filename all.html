<table class="dense striped sortable">
    <thead>
    <tr>
        <th class="nosort">Clasificación</th>
        <th class="nosort">Atleta</th>
        <th class="distance active desc" data-dimension="distance">
            <span class="button">Distancia</span>
        </th>
        <th class="nosort">Carreras</th>
        <th class="longest_activity_distance" data-dimension="longest_activity_distance">
            <span class="button">Más largo</span>
        </th>
        <th class="velocity" data-dimension="velocity">
            <span class="button">Ritmo promedio</span>
        </th>
        <th class="elev_gain" data-dimension="elev_gain">
            <span class="button">Desnivel positivo</span>
        </th>
    </tr>
    </thead>
</table>
